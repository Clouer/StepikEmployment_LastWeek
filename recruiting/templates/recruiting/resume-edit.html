{% extends 'recruiting/base-account.html' %}
{% block container %}

    <main class="container mt-3 pb-5">
        <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
            <div class="card-body px-3 pb-4">
                <h1 class="h4 pt-2 pb-3">Мое резюме</h1>

                {% for message in messages %}
                    <p
                            {% if error_alert == False %}
                                class="alert alert-danger"
                            {% elif error_alert == True %}
                                class="alert alert-info"
                            {% endif %}
                                role="alert"> {{ message }}</p>
                {% endfor %}

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Введите корректные данные!
                    </div>
                {% endif %}

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group pb-2">
                                <label class="mb-2 text-dark" for="userName">Имя</label>
                                <input class="form-control" type="text" id="userName"
                                       name={{ form.first_name.html_name }} value={{ resume.first_name }}>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group pb-2">
                                <label class="mb-2 text-dark" for="userSurname">Фамилия</label>
                                <input class="form-control" type="text" id="userSurname"
                                       name={{ form.last_name.html_name }} value={{ resume.last_name }}>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group pb-2">
                                <label class="mb-2 text-dark" for="userReady">Готовность к работе</label>
                                <select class="custom-select mr-sm-2" id="userReady"
                                        name={{ form.status.html_name }} value={{ resume.status }}>
                                    {% for status in form.status %}
                                        {{ status }}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group pb-2">
                                <label class="mb-2 text-dark" for="userPortfolio">Ожидаемое вознаграждение</label>
                                <input class="form-control" type="text" id="userPortfolio"
                                       name={{ form.salary.html_name }} value={{ resume.salary }}>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group pb-2">
                                <label class="mb-2 text-dark" for="userSpecialization">Специализация</label>
                                <select class="custom-select mr-sm-2" id="userSpecialization"
                                        name={{ form.specialty.html_name }}>
                                    {% for specialty in form.specialty %}
                                        {{ specialty }}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group pb-2">
                                <label class="mb-2 text-dark" for="userQualification">Квалификация</label>
                                <select class="custom-select mr-sm-2" id="userQualification"
                                        name={{ form.grade.html_name }}>
                                    {% for grade in form.grade %}
                                        {{ grade }}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pb-2">
                        <label class="mb-2 text-dark" for="userEducation">Образование</label>
                        <textarea name={{ form.education.html_name }} class="form-control text-uppercase rows="4"
                                  id="userEducation"
                                  style="color:#000;">{{ resume.education }}</textarea>
                    </div>
                    <div class="form-group pb-2">
                        <label class="mb-2 text-dark" for="userExperience">Опыт работы</label>
                        <textarea name={{ form.experience.html_name }} class="form-control" rows="4" id="userExperience"
                                  style="color:#000;">{{ resume.experience }}</textarea>
                    </div>
                    <div class="form-group pb-3">
                        <label class="mb-2 text-dark" for="userPortfolio">Ссылка на портфолио</label>
                        <input class="form-control" type="text" id="userPortfolio"
                               name={{ form.portfolio.html_name }} {% if resume.portfolio != None %}value=
                                   {{ resume.portfolio }}{% endif %}>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-info" value="Сохранить">
                    </div>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
